<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="progress">
                <div class="progress-bar progress-bar-success" style="width: 65%">
                  <span class="sr-only">65% sucesfuly completed</span>
                </div>
                <div class="progress-bar progress-bar-warning" style="width: 20%">
                  <span class="sr-only">20% completed with warnings</span>
                </div>
                <div class="progress-bar progress-bar-danger" style="width: 15%">
                  <span class="sr-only">15% did not complete</span>
                </div>
              </div>
    <div class="signup-form">
        <form action="" method="post" id="signupForm">
            <h2>Sign Up</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                        <input id="full_name" type="text" class="form-control" name="full_name" placeholder="Full Name" required="required" aria-required="true"
                            aria-label="first_name" >
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" name="email" placeholder="Email" required="required" aria-required="true" aria-label="email" >
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" required="required" aria-required="true"
                        aria-label="password">
                </div>
                <div class="form-group">
                    <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required" aria-required="true"
                        aria-label="confirm_password">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" required="required" name="agree"> I accept the
                        <a href="#">Terms of Use</a> &amp;
                        <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                </div>
        </form>
        <div class="text-center">Already have an account?
            <a href="#">Sign in</a>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
        <script src="validate.js"></script>
</body>

</html>
